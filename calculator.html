<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>

</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        <div class="buttons-grid">
            <button class="span-two clear-btn" data-clear>AC</button>
            <button class="delete-btn" data-delete>DEL</button>
            <button class="operation-btn" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operation-btn" data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operation-btn" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operation-btn" data-operation>+</button>
            <button class="span-two" data-number>0</button>
            <button data-number>.</button>
            <button class="equals-btn" data-equals>=</button>
        </div>
    </div>


</body>

</html>
